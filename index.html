<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>pong</title>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<style type="text/css">
			html, body {
				background-color: #000000;
				font-family: verdana;
				color: #ffffff;
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}

			.round {
				-moz-border-radius: 5px;
				-webkit-border-radius: 5px;
			}

			#ball, #you, #cpu {
				background-color: #FFFFFF;
				position: absolute;
			}

			#you, #cpu {
				height: 95px;
				width: 5px;
				top: 190px;
			}

			#ball {
				width: 10px;
				height: 10px;
				left: 395px;
				top: 235px;
			}

			#you {
				right: 5px;
			}

			#cpu {
				left: 5px;
			}

			#stage, #divisory, #score, #debug {
				position: absolute;
			}

			#stage {
				background-color:#000000;
				border: 1px solid #FFFFFF;
				margin-left: -400px;
				margin-top: -240px;
				height: 480px;
				width: 800px;
				top: 50%;
				left: 50%;
			}

			#divisory {
				left: 50%;
				height: 480px;
				border-left: 1px dotted #FFFFFF;
			}

			#score {
				top: 5%;
				width: 100%;
				font-size: 100px;
			}
			
			#score .cpu,
			#score .you {
				position: absolute;
			}

			#score .cpu {
				right: 55%;
			}

			#score .you {
				left: 55%;
			}

			#debug {
				left: 15px;
				top: 15px;
			}
			
			.buttons {
				margin-top: 490px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="stage">
			<div id="cpu">&nbsp;</div>
			<div id="divisory"></div>
			<div id="you">&nbsp;</div>
			<div id="ball" class="round">&nbsp;</div>

			<div id="score">
				<span class="cpu">0</span>
				<span class="you">0</span>
			</div>

			<div class="buttons">
				<button id="start">Start</button>
				<button id="stop" disabled="disabled">Stop</button>
			</div>
		</div>

		<span id="debug">X: <b>&nbsp;</b> <br /> Y: <b>&nbsp;</b></span>

		<script src="https://cdn.rawgit.com/danilopopeye/pong/master/jquery-1.4.2.js" type="text/javascript"></script>
		<script src="https://cdn.rawgit.com/danilopopeye/pong/master/pong.js" type="text/javascript"></script>
	</body>
</html>
